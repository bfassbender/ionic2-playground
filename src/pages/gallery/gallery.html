<ion-header>

  <ion-navbar>
    <ion-title>Hochladen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [hidden]="!state_uploading">
    <p>Lade Bild {{current_photo_index}} von {{total_to_upload}} hoch ...</p>
    <progress-bar [progress]="uploadProgress"></progress-bar>
    <img src="{{photo_uris[current_photo_index - 1]}}"/>
  </div>
  <div [hidden]="state_uploading">
    <button ion-button block on-tap="done()">Fertig</button>
  </div>
</ion-content>
