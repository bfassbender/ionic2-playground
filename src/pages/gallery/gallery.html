<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Hochladen</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-bounce padding>
  <div [hidden]="!state_uploading">
    <p>Lade Foto {{current_photo_index}} von {{total_to_upload}} hoch ...</p>
    <progress-bar [progress]="uploadProgress"></progress-bar>
    <img class="image_upload" src="{{photo_uris[current_photo_index - 1]}}"/>
  </div>
</ion-content>
