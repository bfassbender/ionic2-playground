<ion-header>

  <ion-navbar>
    <ion-title>Gallery</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [hidden]="!state_uploading">
    <p>Uploading image {{current_photo_index}} of {{total_to_upload}}...</p>
    <progress-bar [progress]="uploadProgress"></progress-bar>
    <img src="{{photo_uris[current_photo_index - 1]}}"/>
  </div>
  <div [hidden]="state_uploading">
    <button ion-button block on-tap="done()">Back to sharing</button>
  </div>
</ion-content>
