<ion-header>
  <ion-navbar>
    <ion-title>Einstellungen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>

  <ion-item-group>
    <ion-item-divider color="light">Veranstaltung</ion-item-divider>
    <ion-item>
      <ion-icon name='wine' item-start></ion-icon>
      <h2>{{eventName}}</h2>
      <p>{{settings?.eventCode}}</p>
    </ion-item>
    <button ion-item (click)="changeEvent()"><ion-icon item-start name="swap"></ion-icon>Veranstaltung wechseln</button>
    <!--button ion-item (click)="changeEvent()"><ion-icon item-start name="log-out"></ion-icon>Veranstaltung verlassen</button-->
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">Feedback</ion-item-divider>
    <a ion-item href="mailto:app@snapshare.de?subject=Feedback%20zu%20SnapShare"><ion-icon item-start name="mail"></ion-icon>Feedback senden</a>
  </ion-item-group>

  <ion-item-group>
      <ion-item-divider color="light">Infos zur App</ion-item-divider>
      <button ion-item (click)="rewatchIntro()"><ion-icon item-start name="film"></ion-icon>Intro erneut ansehen</button>
      <a ion-item href="https://snapshare.de/snapshare-app-datenschutz"><ion-icon item-start name="hand"></ion-icon>Datenschutz</a>
      <button ion-item (click)="about()"><ion-icon item-start name="alert"></ion-icon>Ãœber Snapshare {{snapshareVersion}}</button>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider color="light">App Analyse</ion-item-divider>
    <ion-item><ion-icon name='stats' item-start></ion-icon>
    <ion-label>Google Analytics</ion-label><ion-toggle [(ngModel)]="googleAnalyticsActive" (ionChange)="toggleGoogleAnalytics()"></ion-toggle></ion-item>
  </ion-item-group>
</ion-content>
