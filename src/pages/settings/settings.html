<ion-header>
  <ion-navbar>
    <ion-title>Einstellungen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-list-header>Deine Zugangsdaten</ion-list-header>
      <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
        <ion-item>
          <ion-label stacked>Veranstaltungscode</ion-label>
          <ion-input type="text" placeholder="XXXXX-XXXX-XXXX" formControlName="veranstaltungsCode" clearInput="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Dein Name</ion-label>
          <ion-input type="text" placeholder="Wie heiÃŸt Du?" formControlName="userName" clearInput="true"></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="!settingsForm.valid">Einstellungen speichern</button>
      </form>
    </ion-list>
</ion-content>
