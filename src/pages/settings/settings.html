<ion-header>
  <ion-navbar>
    <ion-title>Einstellungen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-list>
    <ion-list-header>Aktuelle Veranstaltung: {{eventName}}</ion-list-header>
    <button ion-button full (click)="changeEvent()">Veranstaltung wechseln</button>
  </ion-list>
  <ion-list>
    <ion-list-header>Intro erneut ansehen</ion-list-header>
    <button ion-button full (click)="rewatchIntro()">Intro anschauen</button>
  </ion-list>
</ion-content>
