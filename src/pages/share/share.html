<ion-header>
  <ion-navbar>
    <ion-title>
      Fotos teilen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>

  <ion-item-group>
    <ion-item-divider text-wrap color="light">Hallo <b>{{userName}}</b>,
      du teilst deine Fotos auf der Veranstaltung <a href="https://www.portrait-archiv.com/home?vCode={{eventCode}}"><b>{{eventName}}</b></a>.</ion-item-divider>
    <div padding>
    <button ion-button icon-left block (click)="openCameraRoll()"><ion-icon item-start name="images"></ion-icon>Fotos ausw√§hlen</button></div>
    
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider text-wrap color="light">Zuletzt von dir hochgeladene Fotos</ion-item-divider>
  </ion-item-group>
  <ion-row>
    <ion-col col-3 *ngFor="let image of images">
      <img  [src]="image.baseUrl + '/' + image.detailUrl"/>
    </ion-col>
  </ion-row>

</ion-content>
