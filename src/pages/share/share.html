<ion-header>
  <ion-navbar>
    <ion-title>
      Fotos teilen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>

  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Ziehe zum Aktualisieren"
      refreshingSpinner="circles"
      refreshingText="Aktualisiere ...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-item-group *ngIf="eventCode">
    <ion-item-divider text-wrap color="light">Hallo <b>{{userName}}</b>,
      du teilst deine Fotos auf der Veranstaltung <a href="https://www.portrait-archiv.com/home?vCode={{eventCode}}"><b>{{eventName}}</b></a>.</ion-item-divider>
    <div padding>
    <button ion-button icon-left block (click)="openCameraRoll()"><ion-icon item-start name="images"></ion-icon>Fotos ausw√§hlen</button></div>
  </ion-item-group>

  <ion-item-group *ngIf="imageUrlStyles?.length">
    <ion-item-divider text-wrap color="light">Zuletzt von dir hochgeladene Fotos</ion-item-divider>
  </ion-item-group>

  <div *ngFor="let style of imageUrlStyles" class="gal-square gal-bg" [style]="style">
  </div>

</ion-content>
